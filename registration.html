<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registration Form</title>
    <style>
        .container {
            max-width: 540px;
            margin: 0 auto;
            background: rgba(14, 247, 247, 0.397);
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(30, 30, 60, 0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 14px;
            align-items: center;
        }
        .full {
            width: 100%;
        }
        select,input[type="text"],input[type="password"],textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d6dbe8;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }
        .inline {
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #4e73df;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #3655c8;
        }
        .small {
            font-size: 13px;
            color: #555;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="regForm" action="#" method="post" autocomplete="off">
            <div class="row">
                <div class="full">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" required>
                </div>
            </div>
            <div class="row">
                <div class="full">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required>
                </div>
            </div>
            <div class="row">
                <div class="full">
                    <label for="email">Email ID</label>
                    <input id="email" name="email" type="text" required>
                </div>
            </div>
            <div class="row">
                <div class="full">
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="text" required>
                </div>
            </div>
            <div class="row">
                <div class="full">
                    <label>Sex</label>
                    <div class="inline" role="radiogroup" aria-label="Sex">
                        <label><input type="radio" name="sex" value="Male" required> Male</label>
                        <label><input type="radio" name="sex" value="Female"> Female</label>
                        <label><input type="radio" name="sex" value="Other"> Other</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="full">
                    <label>Date of Birth</label>
                    <input type="date">
                </div>
            </div>
            <div class="row">
                <div class="full">
                    <label>Languages Known</label>
                    <div class="inline" style="flex-wrap:wrap; gap:12px;">
                        <label><input type="checkbox" name="lang[]" value="English"> English</label>
                        <label><input type="checkbox" name="lang[]" value="Telugu"> Telugu</label>
                        <label><input type="checkbox" name="lang[]" value="Hindi"> Hindi</label>
                        <label><input type="checkbox" name="lang[]" value="Tamil"> Tamil</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="full">
                    <label for="address">Address</label>
                    <textarea id="address" name="address"></textarea>
                </div>
            </div>
            <button class="btn" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
